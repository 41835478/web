<div class="admin-main">
<div class="panel dux-box">
    <div class="table-responsive">
        <table id="table" class="table table-hover ">
            <tbody>
                <tr>
                    <th width="60">选择</th>
                    <th width="*" align="left">用户名</th>
                    <th width="120" align="left">性别</th>
                    <th width="*" align="left">年龄</th>
                    <th width="*" align="left">疾病</th>
                    <th width="*">病情</th>
                    <th width="70">状态</th>
                    <th width="120">描述</th>
                    <th width="100">操作</th>
                </tr>
                <foreach item="v" name="bl">
                <tr>
                    <td align="center">
                        <input type="checkbox" name="id[]" value="{$v.id}" />
                    </td>
                    <td>{$v.name}</td>
                    <td>{$v.sex}</td>
                    <td>{$v.birthday}</td>
                    <td>{$v.tel}</td>
                    <td align="center">{$v.ctime}</td>
                    <td align="center">
                        <if condition="$v.is_post eq 1"><span class="tag bg-green">已审核</span></if><if condition="$v.is_post eq 0"><span class="tag bg-blue">被禁用</span></if>
                    </td>
                    <td align="center">{$v.relation}</td>
                    <td align="center">
                        <a title="修改" href="{:U('edit',array('id'=>$v['id']))}" class="button bg-blue button-small icon-pencil"></a>
                        <a title="删除" data="{$v.id}" href="javascript:;" class="button bg-red button-small icon-trash-o js-del"></a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="panel-foot table-foot clearfix">
        <div class="float-left">
            <a class="button bg-blue button-small" id="selectAll" type="button">全选</a>
            <a class="button bg-blue button-small" id="selectSubmit" type="submit">删除</a>
        </div>
        <div class="float-rights">{$pages}</div>
    </div>
</div>
<script>
    Do.ready('base', function () {
        //表格处理
        $('#table').duxTable({
            actionUrl : "{:U('batchxx')}",
            deleteUrl: "{:U('xxdel')}",
        });
    });
</script>
</div>
