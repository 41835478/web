<div class="admin-main">
    <div class="panel dux-box">
       <div class="table-tools clearfix ">
        <div class="float-left">
            <form action="" method="get">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="field">
                            <input type="text" placeholder="{$keyword}" value="" size="20" name="keyword" id="keyword" class="input">
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="button">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover " id="table">
            <tbody>
                <tr>
                    <th width="60">选择</th>
                    <th width="100">编号</th>
                    <th width="*">关键词</th>
                    <th width="*">链接地址</th>
                    <th width="100">操作</th>
                </tr>
                <foreach item="v" name="tag">
                <tr>
                    <td>
                        <input type="checkbox" value="{$v.tag_id}" name="id[]">
                    </td>
                    <td>{$v.tag_id}</td>
                    <td>{$v.name}</td>
                    <td>{$v.url}</td>
                    <td>
                        <a title="修改" href="{:U('edit',array('tag_id'=>$v['tag_id']))}" class="button bg-blue button-small icon-pencil"></a>
                        <a title="删除" data="{$v.tag_id}" href="javascript:;" class="button bg-red button-small icon-trash-o js-del"></a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>

    <div class="panel-foot table-foot clearfix">
        <div class="float-left">
            <div class="form-inline">
                <div class="form-group">
                    <div class="field">
                        <select id="selectAction" class="input">
                            <option value="1">删除</option>
                        </select>
                    </div>
                </div>
                <div class="form-button">
                    <a type="button" id="selectAll" class="button bg-blue button-small">全选</a>
                    <a type="submit" id="selectSubmit" class="button bg-blue button-small">执行</a>
                </div>

            </div>
            <br>
        </div>
        <div class="float-right">
            <ul class="pagination pagination-small">{$page}</ul>
        </div>
    </div>
</div>
<script>
    Do.ready('base', function () {
        //表格处理
        $('#table').duxTable({
            actionUrl : "{:U('batchAction')}",
            deleteUrl: "{:U('del')}",
        });
    });
</script>
</div>
