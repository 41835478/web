<div class="panel dux-box">
    <div class="table-responsive">
        <table id="table" class="table table-hover ">
            <tbody>
                <tr>
                    <th width="60">选择</th>
                    <th width="*" align="left">用户组名</th>
                    <th width="120" align="left">描述</th>
                    <th width="*" align="left"></th>
                    <th width="120"></th>
                    <th width="70">状态</th>
                    <th width="100">操作</th>
                </tr>
                <foreach item="v" name="list">
                <tr>
                    <td align="center">
                        <input type="checkbox" name="id[]" value="{$v.id}" />
                    </td>
                    <td>{$v.name}</td>
                    <td>{$v.remark}</td>
                    <td></td>
                    <td align="center"><a class="bg-blue tag" href="{:U('Node/qx',array('id'=>$v['id']))}" title="权限设置">权限设置</a></td>
                    <td align="center">
                        <if condition="$v.status eq 1"><span class="tag bg-green">已审核</span></if>
                        <if condition="$v.status eq 0"><span class="tag bg-blue">被禁用</span></if></if>
                    </td>
                    <td align="center">
                            <a class="bg-blue tag" href="{:U('groupedit',array('id'=>$v['id']))}" title="修改">修改</a>&nbsp;&nbsp;
                            <a class="bg-red tag js-del" href="javascript:;" data="{$v.id}" title="删除">删除</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="panel-foot table-foot clearfix">
        <div class="float-left">
            <a class="button bg-blue button-small" id="selectAll" type="button">全选</a>
            <a class="button bg-blue button-small" id="selectSubmit" type="submit">删除</a>
        </div>
        <div class="float-rights">{$pages}</div>
    </div>
</div>
<script>
Do.ready('base',function() {
    $('#table').duxTable({
        deleteUrl:"{:U('del')}",
        deleteUrl:"{:U('delAll')}"
    });
});
</script>
