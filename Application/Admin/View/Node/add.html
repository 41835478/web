<div class="admin-main"> 
    <form action="" id="form" class="form-x dux-form form-auto" method="post">
    <div class="tab dux-tab">
        <div class="panel dux-box  active">
            <div class="panel-head">
                <div class="tab-head">
                    <strong>添加节点</strong>
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">节点信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div id="tab-1" class="tab-panel active">
                                        
                    <div class="form-group">
                        <div class="label">
                            <label>控制器名称：</label>
                        </div>
                        <div class="field"><input name="name" value="" datatype="*" type="text" nullmsg="请输入控制器名称！" errormsg="控制器名称不能为空！" class="input input_small" /></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="label">
                            <label>控制器描述：</label>
                        </div>
                        <div class="field">
                            <input name="title" datatype="*" type="text" datatype="*" nullmsg="请输入控制器描述！" errormsg="控制器描述不能为空！" class="input input_small" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>排序：</label>
                        </div>
                        <div class="field">
                            <input type="text" name="sort" class="input input_small" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label"><label>状态：</label></div>
                        <div class="field button-group button-group-small radio">
                            <label class="button"><input type="radio" value="1" name="status">
                            <span class="icon icon-check"></span> 启用</label>
                            <label class="button"><input type="radio" value="0" name="status">
                            <span class="icon icon-times"></span> 禁用</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <div id="tips"></div>
                    <button type="submit" class="button bg-main">保存</button>
                    <button type="reset" class="button bg">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<script>
    Do.ready('base', function () {
        $('#form').duxFormPage();
    });
</script>
