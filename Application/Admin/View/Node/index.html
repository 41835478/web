<div class="admin-main">
<div class="panel dux-box">
    <div class="table-responsive">
        <foreach name='node' item='app'>
        <div class="app">
        <p><strong <if condition="$app['status'] eq 0">class="disable"</if>>{$app.title}</strong>&nbsp;&nbsp;[<a href="{:U('Node/addNode',array('pid' => $app['id'],'level' => 2))}">添加控制器</a>]&nbsp;&nbsp;
        [<a href="{:U('Node/editNode',array('id' => $app['id']))}">修改</a>]&nbsp;&nbsp;
        <if condition="!$app['child']">[<a href="{:U('Node/delNode',array('id' => $app['id']))}" onclick="del('{:U('Node/delNode',array('id' => $app['id']))}'); return false;">删除</a>]</if>
        </p>

        <foreach name = "app.child" item='action'>
        <dl>
            <dt><strong <if condition="$action['status'] eq 0">class="disable"</if>>{$action.title}</strong>&nbsp;&nbsp;[<a href="{:U('Node/addNode',array('pid' => $action['id'],'level' => 3))}">添加方法</a>]&nbsp;&nbsp;
            [<a href="{:U('Node/editNode',array('id' => $action['id']))}">修改</a>]&nbsp;&nbsp;
            <if condition="!$action['child']">[<a href="{:U('Node/delNode',array('id' => $action['id']))}" onclick="del('{:U('Node/delNode',array('id' => $action['id']))}'); return false;">删除</a>]</if>
            </dt>
            <foreach name = "action.child" item='method'>
            <dd><span <if condition="$method['status'] eq 0">class="disable"</if>>{$method.title}</span>&nbsp;&nbsp;[<a href="{:U('Node/editNode',array('id' => $method['id']))}">修改</a>]&nbsp;&nbsp;[<a href="{:U('Node/delNode',array('id' => $method['id']))}" onclick="del('{:U('Node/delNode',array('id' => $method['id']))}'); return false;">删除</a>]&nbsp;&nbsp;</dd>
            </foreach>
        </dl>
        </foreach>
        </div>
        </foreach>
    </div>
</div>
</div>
<script>
Do.ready('base',function() {
    $('#table').duxTable({
    });
});
</script>
