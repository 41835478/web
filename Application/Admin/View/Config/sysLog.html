<div class="panel dux-box">
	<div class="table-responsive">
        <table id="table" class="table table-hover ">
            <tbody>
                <tr>
                    <th width="60">选择</th>
                    <th width="80">编号</th>
                    <th width="100">用户</th>
                    <th width="*" align="left">操作记录</th>
                    <th width="160">记录时间</th>
                    <th width="100">操作</th>
                </tr>
                <foreach item="v" name="lists">
                <tr>
                    <td align="center">
                        <input type="checkbox" name="id[]" value="{$v.id}" />
                    </td>
                    <td align="center">{$v.id}</td>
                    <td align="center">{$v.user}</td>
                    <td>{$v.desc}</td>
                    <td align="center">{$v.addtime|date='Y-m-d H:i:s',###}</td>
                    <td align="center">
                        <a class="bg-red tag  js-del" href="#" title="删除">删除</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>
    <div class="panel-foot table-foot clearfix">
        <div class="float-left">
            <a class="button bg-blue button-small" id="selectAll" type="button">全选</a>
            <a class="button bg-blue button-small" id="selectSubmit" type="submit">删除</a>
        </div>
        <div class="float-page">{$pages}</div>
    </div>
</div>
<script>
Do.ready('base',function() {
    $('#table').duxTable();
});
</script>
