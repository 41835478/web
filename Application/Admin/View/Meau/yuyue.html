<div class="admin-main">
    <div class="panel dux-box">
    <div class="table-responsive">
        <table class="table table-hover " id="table">
            <tbody>
                <tr>
                    <th width="60">选择</th>
                    <th width="60">编号</th>
                    <th width="200">预约医院</th>
                    <th width="100">姓名</th>
                    <th width="*">年龄</th>
                    <th width="*">性别</th>
                    <th width="*">手机号</th>
                    <th width="*">描述</th>
                    <th width="120">预约时间</th>
                    <th width="60">操作</th>
                </tr>
                <foreach item="v" name="lists">
                <tr>
                    <td>
                        <input type="checkbox" value="{$v.id}" name="id[]">
                    </td>
                    <td align="center">{$v.id}</td>
                    <td align="center">{$v.hid|getHosName}</td>
                    <td>{$v.title}</td>
                    <td align="center">{$v.age}</td>
                    <td align="center">{$v.sex}</td>
                    <td align="center">{$v.tel}</td>
                    <td>{$v.desc|get_str=###,0,32}</td>
                    <td align="center">{$v.addtime|date='Y-m-d',###}</td>
                    <td>
                        <a title="删除" data="{$v.id}" href="javascript:;" class="button bg-red button-small icon-trash-o js-del"></a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
    </div>

    <div class="panel-foot table-foot clearfix">
        <div class="float-left">
            <div class="form-inline">
                <div class="form-button">
                    <a type="button" id="selectAll" class="button bg-blue button-small">全选</a>
                    <a type="submit" id="selectSubmit" class="button bg-blue button-small">删除</a>
                </div>
            </div>
            <br>
        </div>
        <div class="float-right">
            <ul class="pagination pagination-small">{$page}</ul>
        </div>
    </div>
</div>
<script charset="utf-8" type="text/javascript">
	Do.ready('base',function() {
		//表格处理
		$('#table').duxTable({
			actionUrl : "{:U('yuyueAction')}",
			deleteUrl: "{:U('yuyuedel')}",
		});
	});
</script>
</div>
