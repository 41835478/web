<div class="admin-main"> 
    <form action="" id="form" class="form-x dux-form form-auto" method="post">
    <div class="tab dux-tab">
        <div class="panel dux-box  active">
            <div class="panel-head">
                <div class="tab-head">
                    <strong>添加文章</strong>
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-1">基本信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-body">
                <div id="tab-1" class="tab-panel active">
                    <div class="form-group">
                        <div class="label">
                            <label>==文章栏目==</label>
                        </div>
                        <div class="field">
                            <select id="class_id" name="class_id" class="input">
                              <option value="0">选择栏目</option>
                              <foreach item="v" name="cate">
                                <option disabled="disabled" style="background-color:#CCC" value="{$v.class_id}">{$v.name}</option>
                                <foreach item="k" name="v['class']">
                                <option value="{$k.class_id}">&nbsp;&nbsp;├{$k.name}</option>
                                </foreach>
                              </foreach>
                           </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>文章标题</label>
                        </div>
                        <div class="field">
                            <input type="text" value="" datatype="*" size="60" name="title" id="title" class="input">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>文章属性</label>
                        </div>
                        <div class="field">
                            <div class="button-group checkbox">
                              <label class="button"><input type="checkbox" value="t" name="position[]"><span class="icon icon-check"></span> 首页推荐</label>
                              <label class="button"><input type="checkbox" value="l" name="position[]"><span class="icon icon-check"></span> 图片轮换</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label">
                            <label>形象图</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="image" name="image" size="38" value="">
                            <a class="button bg-blue button-small  js-img-upload" data="image" id="image_upload" preview="image_preview" href="javascript:;" ><span class="icon-upload"> 上传</span></a>
                            <a class="button bg-blue button-small icon-picture-o" id="image_preview" href="javascript:;" > 预览</a>
                        </div>
                        <div class="input-note">图片不超过80K,尺寸建议140*120；</div>
                    </div>
                                        
                    <div class="form-group">
                        <div class="label">
                            <label>文章内容</label>
                        </div>
                        <div class="field"><textarea class="input js-editor" id="content" name="content" rows="20" ></textarea></div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>==医院类别==</label>
                        </div>
                        <div class="field">
                            <select id="hospitaltype" name="hospitaltype" class="input">
                              <option value="0">选择栏目</option>
                              <foreach item="v" name="type">
                                <option value="{$v.id}">{$v.name_cn}</option>
                              </foreach>
                           </select>
                            <div class="input-note">新闻归属于的医院类型</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>关联医院ID</label>
                        </div>
                        <div class="field">
                            <input type="text" size="50" name="hid" id="hid" class="input">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>跳转到</label>
                        </div>
                        <div class="field">
                            <input type="text" value="" size="60" name="urltitle" id="urltitle" class="input">
                            <div class="input-note">设置后访问内容会跳转</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>文章描述</label>
                        </div>
                        <div class="field">
                            <textarea cols="62" rows="3" name="description" id="description" class="input"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>关键词</label>
                        </div>
                        <div class="field">
                            <input type="text" value="" size="50" name="keywords" id="keywords" class="input">
                            <input type="hidden" value="{$__ADMIN__.nicheng}" size="50" name="copyfrom" id="copyfrom" class="input">
                        </div>
                    </div>
                    
                </div>                
            </div>
            <div class="panel-foot">
                <div class="form-button">
                    <div id="tips"></div>
                    <button type="submit" class="button bg-main">保存</button>
                    <button type="reset" class="button bg">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
  //var content_editor = 'xxxx';
    Do.ready('base', function () {
        //表单综合处理
        $('#form').duxFormPage();
        //上传缩略图
        $('#upload').duxFileUpload({
            type: 'jpg,png,gif,bmp',
            complete: function (data) {
                $('#content_image').attr('src', data.url);
            }
        });
    }); 
</script>
</div>
